<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末專題</title>
    <style>
        header{
            font-size: 48px;
            border:0px solid #000;
            box-sizing: border-box;
            font-weight:bolder;
        }
        img{
            width: 40%;
        }
        .navbar{
            background-color: #000000;
            overflow: hidden;
            font-weight:bold;
        }
        .navbar a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
    </style>

<body>
    <header>IVE</header>
    <div class="navbar">
        <a>首頁</a>
        <a>成員介紹</a>
        <a>歌曲介紹</a>
        <a>成就</a>
    </div>
    <article>
        <h2>介紹</h2>
        <h4>IVE（韓語：아이브 A i beu；日語：アイヴ A i vu）是由韓國STARSHIP娛樂於2021年推出的六人女子音樂組合，<br>
            也是該經紀公司繼2016年宇宙少女後時隔五年推出女子偶像團體。成員包括Gaeul、Yujin、Rei、Wonyoung、Liz和Leeseo，<br>
            並由安兪真擔任隊長，並於2021年12月1日以單曲專輯《ELEVEN》出道。</h4>
        <img src="eleven 團體.jpg"/>
        <p>Eleven圖</p>
        
    </article>
</body>
