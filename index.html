            background-color: #000000;
            overflow: hidden;
            font-weight:bold;

        }
        ul{
            list-style-type:none;

        @media screen and (max-width: 900px) {
            img{ /*文章圖片*/

                vertical-align: middle;

                display: flex;

    <article>
        <h2>介紹</h2>
        <h4>IVE（韓語：아이브 A i beu；日語：アイヴ A i vu）是由韓國STARSHIP娛樂於2021年推出的六人女子音樂組合，<br>
            也是該經紀公司繼2016年宇宙少女後時隔五年推出女子偶像團體。成員包括Gaeul、Yujin、Rei、Wonyoung、Liz和Leeseo，<br>
            並由安俞真擔任隊長，並於2021年12月1日以單曲專輯《ELEVEN》出道。</h4>
    </article>
